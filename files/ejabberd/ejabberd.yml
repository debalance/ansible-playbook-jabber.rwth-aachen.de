#
#     ejabberd configuration file
#

# The parameters used in this configuration file are explained in more detail
# in the ejabberd Installation and Operation Guide.
# Please consult the Guide in case of doubts, it is available online at
# http://www.process-one.net/en/ejabberd/docs/

# The configuration file is written in YAML.
# Refer to http://en.wikipedia.org/wiki/YAML for a brief description.
---
define_macro:
  'BACKLOG': 50
  'CERTFILE': "/etc/ejabberd/ejabberd.pem"
  'CIPHERS': "ECDH:DH:!3DES:!aNULL:!eNULL:!MEDIUM@STRENGTH"
  'DHFILE': "/etc/ejabberd/dhparams.pem"
  'TLSOPTS':
    - "no_sslv3"
    - "cipher_server_preference"
    - "no_compression"

loglevel: 4
log_rate_limit: 100
hide_sensitive_log_data: false

# We use Debian's logrotate system
log_rotate_size: 0
log_rotate_date: ""

hosts: ["jabber.rwth-aachen.de"]
fqdn: "jabber.rwth-aachen.de"

auth_method: internal
auth_password_format: scram
disable_sasl_mechanisms:
  - "digest-md5"
  - "x-oauth2"

listen:
  -
    port: 4560
    ip: "127.0.0.1"
    module: ejabberd_xmlrpc
    maxsessions: 10
    timeout: 5000
    access_commands:
      xmlrpc:
        commands:
          - change_password
          - check_account
          - check_password
          - get_last
          - kick_session
          - register
          - registered_users
          - send_message
          - set_last
          - stats
          - stats_host
          - unregister
          - user_sessions_info
        options: []
  -
    port: 5222
    ip: "::"
    starttls_required: true
    module: ejabberd_c2s
    access: c2s
    backlog: 'BACKLOG'
    certfile: 'CERTFILE'
    ciphers: 'CIPHERS'
    dhfile: 'DHFILE'
    max_ack_queue: 5000
    max_stanza_size: 1048576
    protocol_options: 'TLSOPTS'
    resend_on_timeout: if_offline
    shaper: c2s_shaper
    stream_management: true
    zlib: true
  -
    port: 5223
    ip: "::"
    tls: true
    module: ejabberd_c2s
    access: c2s
    backlog: 'BACKLOG'
    certfile: 'CERTFILE'
    ciphers: 'CIPHERS'
    dhfile: 'DHFILE'
    max_ack_queue: 5000
    max_stanza_size: 1048576
    protocol_options: 'TLSOPTS'
    resend_on_timeout: if_offline
    shaper: c2s_shaper
    stream_management: true
    zlib: true
  -
    port: 5269
    ip: "::"
    module: ejabberd_s2s_in
    access: all
    backlog: 'BACKLOG'
    max_stanza_size: 5242880
    shaper: s2s_shaper
  -
    port: 5280
    ip: "::"
    tls: true
    module: ejabberd_http
    access: all
    backlog: 'BACKLOG'
    certfile: 'CERTFILE'
    ciphers: 'CIPHERS'
    dhfile: 'DHFILE'
    protocol_options: 'TLSOPTS'
    request_handlers:
      "/http-bind": mod_http_bind
      "/websocket": ejabberd_http_ws
  -
    port: 5285
    ip: "::"
    tls: true
    module: ejabberd_http
    access: all
    backlog: 'BACKLOG'
    certfile: 'CERTFILE'
    ciphers: 'CIPHERS'
    dhfile: 'DHFILE'
    protocol_options: 'TLSOPTS'
    request_handlers:
      "/admin": ejabberd_web_admin

outgoing_s2s_families:
  # - ipv6
  - ipv4
s2s_access: all
s2s_use_starttls: optional
s2s_certfile: 'CERTFILE'
s2s_ciphers: 'CIPHERS'
s2s_dhfile: 'DHFILE'
# s2s_ciphers: >
#                EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384
#                EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256
#                EECDH+aRSA+RC4 EECDH EDH+aRSA RC4
#                !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4
s2s_protocol_options: 'TLSOPTS'

max_fsm_queue: 20000

# Mnesia by default
default_db: mnesia
# MySQL for mod_mam
sql_type: mysql
sql_server: "localhost"
sql_port: 3306
sql_database: "ejabberd"
sql_username: "ejabberd"
sql_password: "PutYourPasswordHere"
sql_pool_size: 10
sql_keepalive_interval: 28800

shaper:
  # traffic speed limits in Bytes/second
  normal: 10000
  fast: 500000

acl:
  admin:
    user:
      - "admin@jabber.rwth-aachen.de"
      - "philipp.huebner@jabber.rwth-aachen.de"
  local:
    user_regexp: ""
  loopback:
    ip:
      - "127.0.0.0/8"
      - "::1"
  xmlrpc:
    user:
      - "admin@jabber.rwth-aachen.de"

shaper_rules:
  max_s2s_connections: 3
  max_user_sessions: 10
  max_user_offline_messages:
    - 5000: admin
    - 1000
  c2s_shaper:
    - none: admin
    - normal
  s2s_shaper: fast

access_rules:
  local:
    - allow: local
  c2s:
    - deny: blocked
    - allow
  announce:
    - allow: admin
  configure:
    - allow: admin
  register:
    - deny
  trusted_network:
    - allow: loopback
  xmlrpc:
    - allow: xmlrpc

language: "en"

modules:
  mod_adhoc: {}
  mod_admin_extra: {}
  mod_announce:   # recommends mod_adhoc
    access: announce
  mod_blocking: {}   # requires mod_privacy
  mod_caps: {}
  mod_carboncopy: {}
  mod_client_state:
    queue_chat_states: true
    queue_pep: true
    queue_presence: true
  mod_configure: {}   # requires mod_adhoc
  mod_disco: {}
  mod_echo: {}
  mod_fail2ban: {}
  mod_http_bind: {}
  mod_http_upload:
    host: "upload.jabber.rwth-aachen.de"
    access: local
    service_url: "https://jabber.rwth-aachen.de/xep0363/slot/"
    max_size: 31457280   # 30 MiB, should match setting in localsettings.py
    rm_on_unregister: false
  mod_last: {}
  mod_mam:
    db_type: sql
    default: always
    request_activates_archiving: true
    assume_mam_usage: false
  mod_muc:
    host: "muc.jabber.rwth-aachen.de"
    access:
      - allow
    access_admin:
      - allow: admin
    access_create: local
    access_persistent: local
    history_size: 20
    max_users: 200
    max_users_admin_threshold: 5
    max_user_conferences: 20
    max_room_id: 256
    max_room_name: 256
    max_room_desc: 4096
    min_message_interval: 0.4
    min_presence_interval: 4
    max_users_presence: 50
    regexp_room_id: "^[a-z0-9]+$"
    default_room_options:
      allow_change_subj: true
      allow_private_messages: true
      allow_private_messages_from_visitors: anyone
      allow_query_users: true
      allow_user_invites: true
      allow_visitor_nickchange: true
      allow_visitor_status: true
      anonymous: false
      captcha_protected: false
      logging: false
      mam: true
      max_users: 100
      members_by_default: true
      members_only: false
      moderated: false
      password_protected: false
      persistent: true
      public: true
      public_list: false
      title: "The Room Title hasn't been set yet."
  mod_muc_admin: {}
  mod_offline:
    access_max_user_messages: max_user_offline_messages
    store_empty_body: unless_chat_state
  mod_ping:
    send_pings: true
    ping_interval: 3600
    ping_ack_timeout: 32
    timeout_action: kill
  mod_pres_counter:
    count: 10
    interval: 60
  mod_privacy: {}
  mod_private: {}
  mod_proxy65:
    host: "proxy.jabber.rwth-aachen.de"
    name: "File Transfer Proxy"
    port: 7777
    auth_type: anonymous
    access: local
    max_connections: 10
    shaper: none
  mod_pubsub:
    host: "pubsub.jabber.rwth-aachen.de"
    access_createnode: local
    ignore_pep_from_offline: false
    last_item_cache: true
    max_items_node: 5000
    plugins:
      - "flat"
      - "pep"   # requires mod_caps
  mod_push: {}
  mod_register:
    registration_watchers:
      - "philipp.huebner@jabber.rwth-aachen.de"
  mod_roster:
    versioning: true
    store_current_id: false
  mod_shared_roster: {}
  mod_sic: {}
  mod_stats: {}
  mod_time: {}
  mod_vcard:
    host: "search.jabber.rwth-aachen.de"
    search: true
    matches: 20
    allow_return_all: false
    search_all_hosts: true
  mod_version: {}

# Enable modules management via ejabberdctl for installation and
# uninstallation of public/private contributed modules
# (enabled by default)
allow_contrib_modules: true

